<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/images/colonsay.png" />
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <title>{{ page.title }} | Isle Of Colonsay</title>
</head>
<body>
    <div id="skip-link">
        <a href="#main-content" class="element-invisible element-focusable">Skip to main content</a>
    </div>
    <header id="navbar" role="banner" class="container header">
        <h1><a href="{{ site.url }}{{ site.baseurl }}/" title="Home">{{ site.title }}</a></h1>
        <p><a href="{{ site.url }}{{ site.baseurl }}/" title="Home">{{ site.description }}</a></p>
    </header>

{% include nav.html %}

{% include banner.html %}

    <section id="main-content">
        <h2 class="page-header">{{ page.title }}</h2>
            {{ content | markdownify }}
    </section>
    
{% include news.html %}
    
{% include footer.html %}

</body>
</html>
